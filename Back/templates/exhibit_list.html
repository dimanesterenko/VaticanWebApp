<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список експонатів</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
    <style>
        .exhibits{
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-around;
        }
        .exhibit-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
        }
        .exhibit-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Список експонатів</h1>
    <div class="exhibits">
        {% for exhibit in exhibits %}
            <div class="exhibit-card">
                <h2>{{ exhibit.title }}</h2>
                <a href="/exhibit_detail/{{ exhibit.exhibit_code }}">
                    <img src="{{ exhibit.photo.url }}" alt="{{ exhibit.title }}" class="exhibit-image">
                </a>
                <p><strong>Автор:</strong> {{ exhibit.creator_name }}</p>
                <p><strong>Опис:</strong> {{ exhibit.description }}</p>
            </div>
        {% endfor %}
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.exhibits').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            arrows: true,
            prevArrow: '<button type="button" class="slick-prev">Previous</button>',
            nextArrow: '<button type="button" class="slick-next">Next</button>',
        });
    });
</script>
</body>
</html>
